<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="device.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Developer Toolbox</title>
</head>
<body>
  <h1>Device Simulator</h1>
  <div class="device-simulator">
    <label for="device">Choose a device:</label>
    <select id="device">
      <option value="responsive">Responsive</option>
      <option value="iphone-5">iPhone 5/SE</option>
      <option value="iphone-6-7-8">iPhone 6/7/8</option>
      <option value="iphone-6-7-8-plus">iPhone 6/7/8 Plus</option>
      <option value="iphone-x">iPhone X</option>
      <option value="ipad">iPad</option>
      <option value="ipad-pro">iPad Pro</option>
    </select>
    <button id="simulateDevice">Simulate</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
